<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs Feed</title>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="horizontal-feed">
                <div class="header">
                    <span>Header</span>
                </div>
                <div class="body">
                    <div>
                        <p>
                            <a href="#">Title
                                <span>Content</span>
                            </a>
                        </p>
                    </div>
                    <div class="cover"></div>
                </div>
                <div class="buttons">
                    <span class="previous">
                        <i class="fa fa-angle-left"></i>
                    </span>
                    <span class="play">
                        <i class="fa fa-play"></i>
                    </span>
                    <span class="next">
                        <i class="fa fa-angle-right"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
